<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Anwendung</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>To-Do Liste</h1>
    <div id="todoApp">
        <input type="text" id="todoInput" placeholder="Neue Aufgabe hinzufügen">
        <button onclick="addTodo()">Hinzufügen</button>
        <ul id="todoList"></ul>
    </div>
    <h2>Erledigte Aufgaben</h2>
    <ul id="historyContainer"></ul>
    <h3>Ältere erledigte Aufgaben</h3>
    <ul id="hiddenHistory"></ul>
    <script src="script.js"></script>
</body>

</html>
